{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block head %}
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/login_image.png') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 5%;
            width: 70%; /* 控制登录容器宽度调整为屏幕宰相的70% */
            margin-left: auto;
            margin-right: auto;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 20px;
            width: 100%; /* 确保输入框不超过父容器的宽度 */
            box-sizing: border-box; /* 包括padding和border在内的总宽度 */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004080;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-weight: bold;
            color: #333;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="row mt-4">
        <div class="col"></div>
        <div class="col-lg-8 offset-lg-2">
            <div class="login-container">
                <div class="form-header">
                    <h2>登录</h2>
                </div>
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
